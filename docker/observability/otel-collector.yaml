# OpenTelemetry Collector: receives OTLP data, exports to Prometheus and Tempo.
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 1000

exporters:
  prometheus:
    endpoint: 0.0.0.0:9464
    # Namespace prefixes all metric names; const_labels identify the service across all metrics.
    namespace: otel

  otlphttp/tempo:
    endpoint:  http://tempo:4318
    # TLS disabled for local development; enable mTLS for production deployments.
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/tempo]
